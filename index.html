
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1d4ed8" />
    <title>روغن‌یاب خودرو</title>
    
    <!-- Error Reporting UI -->
    <style>
      #error-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; color: red; z-index: 9999; padding: 20px;
        overflow: auto; display: none; font-family: monospace; text-align: left; direction: ltr;
      }
    </style>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var overlay = document.getElementById('error-overlay');
        if(overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div><strong>Error:</strong> ' + msg + '<br/><small>' + url + ':' + line + '</small></div><hr/>';
        }
      };
      window.addEventListener('unhandledrejection', function(event) {
        var overlay = document.getElementById('error-overlay');
        if(overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div><strong>Promise Rejection:</strong> ' + event.reason + '</div><hr/>';
        }
      });
    </script>
    
    <!-- Removed CDN script because it requires internet and doesn't purge unused styles -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        overscroll-behavior-y: contain;
      }
      .dark body {
        background-color: #111827;
      }
      #root {
        height: 100vh;
        overflow-y: auto;
      }
    </style>
</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
